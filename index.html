<!DOCTYPE html>
<html lang="en">
  <!--The <head> tag is an element that contains all head elements including the title for the document, scripts, meta information, associated CSS files/links, associated JavaScript files/links, the character sets being used, keywords, authors, and descriptions.-->
  <head>
    <!--The following meta tag allows your website to display any Unicode characters-->
    <meta charset="UTF-8">
    <!--Make sure you specify the viewport as shown below!-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--The below will display the author name(s)-->
    <meta name="author" content="Calvin Simran Rai">
    <!--This is the description of the web page-->
    <meta name="description" content="A boilerplate website HTML template">
    <!--The <title> tag displayes the document's title (that shows up on browser tabs)-->
    <title>Website Title</title>
    <!--The style tag can be used to include CSS styles here.-->
    <style>
      * {
        font-family: sans-serif;
      }
    </style>
    <!--Or you can inlcude a link to a stylesheet here-->
    <link href="path-to-stylesheet/stylesheet.css" rel="stylesheet">
  </head>
  <!--The body encapsulates all of the HTML that will be shown on the webpage-->
  <body>
    <!--Main website HTML structure goes here-->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <!--The <script> tag allows you to attach a JS script-->
    <script src="myScript.js"></script>
  </body>
</html>
